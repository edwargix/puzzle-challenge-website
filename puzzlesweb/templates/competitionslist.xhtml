<html py:extends="master.xhtml" py:strip="True">
    <body py:block="body" py:strip="True">
      <h1>${title}</h1>

      <div py:for="c in competitions">
        <h3>${c.name} Competition</h3>
        <p>
        <strong>Competition Opened:</strong> ${h.ftime(c.open_time)}<br />
        <strong>Competition Closed:</strong> ${h.ftime(c.close_time)}<br />
        <py:if test="c.prize">
          <strong>Prize:</strong> ${h.markdown(c.prize, strip_par=True)}<br />
        </py:if>
        <a href="${tg.url('/puzzles/by_competition/{}'.format(c.id))}">View Puzzles</a><br />
        <a href="${tg.url('/competitions/leaderboard/{}'.format(c.id))}">View Leaderboard</a>
        </p>
      </div>

      <p py:if="not competitions">
        There are no competitions in this category.
      </p>

    </body>
</html>
